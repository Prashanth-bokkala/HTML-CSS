<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:linear-gradient(to right, #2c3e50, #3498db);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: whitesmoke;
            padding: 20px;
            border-radius: 20px;
            width: 70%;
            margin: 20px;
            border: 10px solid black;
        }
            h1 {
      background: linear-gradient(90deg, orange, green); 
      color: #fff; 
      padding: 20px; 
      text-align: center;
      border-radius: 10px;
      font-size: 3em;
      letter-spacing: 2px;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

        p {
            font-size: 1.2em;
            line-height: 1.6;;
        }
        .para{
            color: black;
            font-style: italic;
            font-size: larger;
        }
        button {
            background-color: skyblue;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.5s ease;
        }

        button:hover {
            background-color: orange;
            border-radius: 10%;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .name{
            color:orange;
        }
        .name:hover {
  color: red;
  background-color: skyblue; 
  transform: scale(1.1) rotate(5deg);
  transition: transform 0.5s step-end;
  cursor: pointer;
}
.animated-icon {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: orange;
            border: 2px solid #3498db;
            border-radius: 50px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        .animated-icon:hover {
            background-color: #2980b9;
            border-color: red;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my Portfolio</h1>
        <div class="para"><p>I'm <b><div class="name">PRASHANTH BOKKALA</div></b>,Junior Frontend-developer learning java script , join to code together</p></div>
        <button><span class="animated-icon">âœ‰</span> Message</button>
    </header>
</body>
</html>
